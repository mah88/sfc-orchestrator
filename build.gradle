buildscript {
    repositories{
        mavenCentral()
        maven {
      url "https://plugins.gradle.org/m2/"
    }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
        classpath("gradle.plugin.com.github.sherter.google-java-format:google-java-format-gradle-plugin:0.3.2")   
    }
         
    
}
apply plugin: 'spring-boot'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: "com.github.sherter.google-java-format"
/**
 * Project settings
 */
project.ext {
    //------------------------------------------------//
    /**
     * Spring Related Variables
     */
    springVersion = '4.2.0.RELEASE'
    springBootVersion = '1.2.5.RELEASE'
    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * Application Related Version
     */
    applicationVersion = version
    applicationVersionDebian = "1";

    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * gradle Related Vars
     */
    mainClass = 'org.project.sfc.com.Main'
    //------------------------------------------------//
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "http://get.openbaton.org:8081/nexus/content/groups/public"
    }
}
dependencies {
    compile 'org.openbaton:sdk:3.9.9'
    compile 'org.openbaton:catalogue:3.9.9'

    compile 'org.openbaton:plugin:3.0.0'
    compile 'org.openbaton:vim-drivers:3.0.0'
    compile 'org.openbaton:monitoring:3.0.0'
    //compile 'commons-dbcp:commons-dbcp:1.4'



   // compile 'org.springframework.boot:spring-boot-starter-test:' + springBootVersion
    compile 'org.springframework.boot:spring-boot:' + springBootVersion
  //  compile 'org.springframework.boot:spring-boot-autoconfigure:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-web:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-amqp:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-logging:'+ springBootVersion
    compile "org.springframework.boot:spring-boot-starter-websocket:" + springBootVersion
    // CrudRepository
    //compile 'org.springframework.data:spring-data-jpa:1.9.4.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.2.RELEASE'
    //compile 'org.hibernate:hibernate-entitymanager:4.3.10.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'

    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'mysql:mysql-connector-java:5.1.35'
    compile 'org.aspectj:aspectjweaver:1.8.7'

    compile 'org.springframework:spring-jdbc'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:' + springBootVersion


    //compile 'org.hsqldb:hsqldb:2.3.2'
    


}

compileJava.dependsOn tasks.googleJavaFormat
